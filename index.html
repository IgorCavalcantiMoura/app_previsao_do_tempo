<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Previsão do Tempo</title>
  </head>

  <body>
    <div class="caixa-maior">
      <input
        class="input-cidade"
        type="text"
        placeholder="Digite o nome da cidade"
      />

      <button class="botao-busca" onclick="cliqueBotao()">
        <img
          class="img-busca"
          src="https://www.svgrepo.com/show/488200/find.svg"
        />
      </button>

      <div class="caixa-media">
        <h2 class="cidade">Tempo em Rio de Janeiro</h2>

        <p class="temp">28°</p>

        <div class="caixa-menor">
          <p class="texto-previsao">Nublado</p>
          <img
            class="img-previsao"
            src="https://openweathermap.org/img/wn/04n.png"
          />
        </div>

        <p class="umidade">Umidadae: 70%</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
